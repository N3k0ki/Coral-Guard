<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-vindas - Coral Guard</title>
    <link rel="stylesheet" href="/web/login.css"> <!-- Arquivo CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="/script/script.js" defer></script>
</head>
<body>
    <main>
        <section class="container_login">
            <div class="container">
                <div class="logo_container">
                    <img class="src_logo" src="/assents/logo.svg" alt="Logo Coral Guard">
                    <p class="tag_logo">Coral Guard</p>
                </div>
            </div>
        </section>
        <section class="container_block">
            <div class="welcome_message">
                <h1 class="welcome_title">Criar Conta</h1>
            </div>
            <form action="http://localhost:3000/registrar" method="POST" id="form-cadastro">
                <div class="input_section">
                    <label for="user">Usuário:</label>
                    <input type="text" id="user" name="usuario" placeholder="Crie seu usuário" required>
                </div>
                <div class="input_section">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input_section">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <button class="enter_button" type="submit">Registre-se</button> </form>
        </section>
    </main>
    <footer>
        <div class="action_section">
            <p class="register_prompt">
              Ao se registrar você concorda com os
              <a href="#" class="register_link">termos de serviço</a> e <a href="#" class="register_link">politica de privacidade</a> do  Coral Guard
            </p>
          </div>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/documento.js" type="module"></script>
    <script src="/servidor/socket-back.js" type="module"></script>
    <script src="/criarconta.js" type="module"></script> 
</body>
</html>
