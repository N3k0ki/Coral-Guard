<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-vindas - Coral Guard</title>
    <link rel="stylesheet" href="/login.css"> <!-- Arquivo CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="/script/script.js" defer></script>
</head>
<body>
    <main>
        <section class="container_login">
            <div class="container">
                <div class="logo_container">
                    <img class="src_logo" src="/assents/logo.svg" alt="Logo Coral Guard">
                    <p class="tag_logo">Coral Guard</p>
                </div>
            </div>
        </section>
        <section class="container_block">
            <div class="welcome_message">
                <h1 class="welcome_title">Boas-vindas de volta!</h1>
                <h2 class="welcome_subtitle">Estamos muito animados em te ver novamente!</h2>
            </div>
            <div class="input_section">
                <label for="email" style="font-family: 'Poppins'; font-weight: bold;">e-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input_section">
                <label for="email" style="font-family: 'Poppins'; font-weight: bold;">senha</label>
                <input type="email" id="email" name="email" placeholder="Digite sua senha" required>
            </div>
            <div class="forgot_password">
                <a href="#" class="password_link">Esqueceu sua senha?</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="action_section">
            <a href="#" class="enter_button">Entrar</a>
            <p class="register_prompt">
                Precisando de uma conta? 
                <a href="/criarconta.html" class="register_link">Registre-se</a>
            </p>
        </div>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/documento.js" type="module"></script>
</body>
</html>
