<html><head><base href="https://https-cors.ru-server-only.workers.dev/?">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Corais</title>
    <style>
        :root {
            --primary-blue: #1a4b77;
            --secondary-blue: #2d7fc1;
            --primary-orange: #ff7b25;
            --light-orange: #ffa366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--primary-blue);
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--secondary-blue);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 8px rgba(255, 123, 37, 0.3);
        }

        button {
            background: var(--primary-orange);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--light-orange);
            transform: translateY(-2px);
        }

        .coral-status {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .status-option {
            flex: 1;
            min-width: 80px;
            text-align: center;
        }

        .status-option input[type="radio"] {
            display: none;
        }

        .status-option label {
            display: block;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-option input[type="radio"]:checked + label {
            background: var(--primary-orange);
            color: white;
        }

        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }

        .image-preview {
            width: 100%;
            height: 200px;
            border: 2px dashed var(--secondary-blue);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .image-preview.empty {
            background: #f8f9fa;
            color: #6c757d;
            font-size: 14px;
            text-align: center;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 8px 16px;
            background: var(--secondary-blue);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŠ Registro de Monitoramento Coral</h1>
        <form id="coralForm">
            <div class="form-group">
                <label for="date">Data</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="location">LocalizaÃ§Ã£o</label>
                <input type="text" id="location" placeholder="Digite a localizaÃ§Ã£o" required>
            </div>

            <div class="form-group">
                <label for="reference">Ponto de ReferÃªncia</label>
                <input type="text" id="reference" placeholder="Digite o ponto de referÃªncia" required>
            </div>

            <div class="form-group">
                <label for="temperature">Temperatura (Â°C)</label>
                <input type="number" id="temperature" step="0.1" placeholder="Digite a temperatura" required>
            </div>

            <div class="form-group">
                <label>Estado FÃ­sico dos Corais</label>
                <div class="coral-status">
                    <div class="status-option">
                        <input type="radio" id="excellent" name="status" value="excellent" required>
                        <label for="excellent">Excelente</label>
                    </div>
                    <div class="status-option">
                        <input type="radio" id="good" name="status" value="good">
                        <label for="good">Bom</label>
                    </div>
                    <div class="status-option">
                        <input type="radio" id="regular" name="status" value="regular">
                        <label for="regular">Regular</label>
                    </div>
                    <div class="status-option">
                        <input type="radio" id="poor" name="status" value="poor">
                        <label for="poor">Ruim</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Imagem do Coral</label>
                <div id="imagePreview" class="image-preview empty">
                    Nenhuma imagem selecionada
                </div>
                <label class="custom-file-upload">
                    <input type="file" id="imageInput" accept="image/*">
                    Escolher Imagem
                </label>
            </div>

            <div class="form-group">
                <label for="observations">ObservaÃ§Ãµes</label>
                <textarea id="observations" rows="4" placeholder="Digite suas observaÃ§Ãµes"></textarea>
            </div>

            <button type="submit">Enviar Registro</button>
        </form>
        <div id="successMessage" class="success-message">
            Registro enviado com sucesso!
        </div>
    </div>

    <script>
        document.getElementById('coralForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const successMessage = document.getElementById('successMessage');
            
            const formData = {
                date: form.querySelector('#date').value,
                location: form.querySelector('#location').value,
                reference: form.querySelector('#reference').value,
                temperature: form.querySelector('#temperature').value,
                status: form.querySelector('input[name="status"]:checked').value,
                observations: form.querySelector('#observations').value
            };

            setTimeout(() => {
                console.log('Dados enviados:', formData);
                successMessage.style.display = 'block';
                form.reset();
                document.getElementById('imagePreview').innerHTML = 'Nenhuma imagem selecionada';
                document.getElementById('imagePreview').classList.add('empty');

                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }, 1000);
        });

        document.getElementById('temperature').addEventListener('input', function(e) {
            let value = this.value;
            if (value.length > 0) {
                value = parseFloat(value);
                if (!isNaN(value)) {
                    this.value = value.toFixed(1);
                }
            }
        });

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview da imagem do coral">`;
                    preview.classList.remove('empty');
                }
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = 'Nenhuma imagem selecionada';
                preview.classList.add('empty');
            }
        });
    </script>
</body>
</html>
