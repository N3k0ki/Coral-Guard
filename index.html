<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coral Guard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/cooper-hewitt?styles=34273" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo_container">
                <img class="src_logo" src="/assents/logo.svg">
                <p class="tag_logo">Coral Guard</P>
            </div>
            <div class="links_container">
                <a class="login" href="#">Login</a>
                <a class="create" href="#">Criar Conta</a>
            </div>
        </div>
    </header>
    <section class="container_home">
        <div class="container_page">
            <p class="title">Você pode ajudar a salvar os oceanos!</p>
        </div>
        <div class="carrossel">
            <div class="container_carrossel" id="img">
                <img class="src_img" src="/assents/coral1.png" alt="Coral 1">
                <img class="src_img" src="/assents/coral2.png" alt="Coral 2">
                <img class="src_img" src="/assents/coral3.png" alt="Coral 3">
                <img class="src_img" src="/assents/coral4.png" alt="Coral 4">
                <img class="src_img" src="/assents/coral5.png" alt="Coral 5">
                <img class="src_img" src="/assents/coral6.png" alt="Coral 6">
            </div>
        </div>
        <div class="container_page">
            <p class="subtitle">Cuidar dos corais é proteger a essência vibrante dos oceanos</p>
        </div>
    </section>
</body>
</html>
